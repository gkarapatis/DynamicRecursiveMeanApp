<div class="mdl-grid">

    <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset-desktop mdl-cell--8-col-tablet">
        <div class="mdl-grid">           
            <div class="mdl-card demo-card mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--6dp md-card" *ngFor="let form of forms">
                <div class="mdl-card__title">
                     <i class="material-icons md-done"> done </i>  <h2 class="mdl-card__title-text"> {{ form.formID }} </h2>
                </div> 
                <div class="mdl-card__supporting-text">
                    <p> {{ form.formID }} </p>             
                </div>
                <div class="mdl-card__actions mdl-card--border">

                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                       [routerLink]="['form', form.formID]">
                       + Add Record
                    </a>
                </div>
                <div class="mdl-card__actions mdl-card--border">

                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                       [routerLink]="['formRecords', form.formID ]">
                       + Records
                    </a>

                    <!--<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect"
                        (click)="addNewItem(form.formID)">
                        + Add Record
                    </button>-->
                </div>                
                <div class="mdl-card__menu">                   
                    <i class="icon material-icons md-dark md-30" (click)="deleteform(form.formID)"> delete_forever </i>               
                </div>
            </div>
        </div>     
    </div>
</div>
